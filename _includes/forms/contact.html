<form action="https://formspree.io/f/xyzypqyg" method="POST" class="contact">
  
  
  <fieldset>
    <legend>User details:</legend>
    
    <div class="field text icon-username">
      <input type="text" name="full-name" id="name" required>
      <i class="fa fa-user"></i>  
      <label for="name">Full name: </label>
    </div>
    
    <div class="field text icon-email">
      <input type="email" name="email" id="email" required>
      <label for="email">Email: </label>
      <i class="fa fa-envelope"></i>  
    </div>
  </fieldset>
  
  <fieldset>
    <legend>Message</legend>

    <div class="field text icon-email">
      <input type="text" name="subject" id="subject" required>
      <label for="subject">Subject: </label>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
    
    <div class="field text textarea">
      <textarea name="massage" id="massage"></textarea>
      <label for="massage">Message:</label>
      <i class="fa-solid fa-file-lines"></i>
    </div>
    
  </fieldset>
  
  <input type="submit" value="Send">
  
  
</form>
